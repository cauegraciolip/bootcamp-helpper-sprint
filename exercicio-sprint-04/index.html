<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista HTML Array</title>
</head>
<body>
    
    <main id="main">

        <h1>Exerc√≠cio 04</h1>


        <table id="table-to-list" border="2px" width="50%"></table>

        <h3>Selecione o ID, o que quer alterar ou fazer, digite seu texto para alterar e clique em editar!</h3>

        <div id="control-table">
            <form action="edit-table" id="edit-form">
                <div id="chose-id">
                    <label for="">Escolha um ID</label>
                    <input type="number" name="id" id="number-id" placeholder="Escolha o ID" min="1">
                </div>
                <select name="select-id" id="select-edit">
                    <option value="name">Name</option>
                    <option value="bio">Bio</option>
                </select>
                <div id="input-text">
                    <label for="content">Texto</label>
                    <input type="text" name="content" id="content-edit">
                </div>
            </form>
            <button id="edit-table" onclick="setEdit()">Editar</button>
        </div>

    </main>

<script src="./edit-table-repo/listItemTable.js"></script>   
</body>
</html>
