<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista HTML Array</title>
</head>
<body>
    
    <h1>Exerc√≠cio 04</h1>
    <table id="table-to-list" border="1px" width="40%">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>BIO</th>
        </tr>
        
    </table>
    <form action="edit-table" id="edit-form">
        <input type="number" name="id" id="number-id" placeholder="Escolha o ID" min="1">
        <select name="select-id" id="select-edit">
            <option value="name">Name</option>
            <option value="bio">Bio</option>
        </select>
        <input type="text" name="content" id="content-edit">
    </form>
    <button id="edit-table" onclick="setEdit(this)">Editar</button>

<script src="./edit-table-repo/listItemTable.js"></script>   
</body>
</html>
