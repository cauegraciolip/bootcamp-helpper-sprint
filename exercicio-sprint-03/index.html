<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Máximo, mínimo e médio de um array</title>
</head>
<body>
    <h1>Encontre o máximo, o mínimo e a média de uma lista de números.</h1>
    
    <main id="main">
        <div id="functional">
            <h2>Funcional</h2>
            <h3>Lista</h3>
            <div id="lista"></div>
            <h3>Maior</h3>
            <div id="receive-max"></div>
            <h3>Menor</h3>
            <div id="receive-min"></div>
            <h3>Média</h3>
            <div id="receive-media"></div>
        </div>
        <div id="imperative">
            <h2>Imperativo</h2>
            <h3>Lista</h3>
            <div id="lista-imp"></div>
            <h3>Maior</h3>
            <div id="receive-max-imp"></div>
            <h3>Menor</h3>
            <div id="receive-min-imp"></div>
            <h3>Média</h3>
            <div id="receive-media-imp"></div>
        </div>
    </main>

<script src="./checker-functional/checkerInFunctional.js"></script>
<script src="./checker-imperative/checkerInImperative.js"></script>
</body>
</html>
